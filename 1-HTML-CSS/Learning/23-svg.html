<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Svg</title>
		<meta charset="utf-8">
		<meta name="keywords" content="Form,type">
		<meta name="description" content="Form">
		<link href="css/16-svg.css" rel="stylesheet">
		<!-- meta http-equiv="refresh" content="2; URL=http://fanklip.net"> -->
	</head>
	<body>
	<svg>
		<rect width="100" height="100" fill="green" x="170" y="20"/>
		<!-- Скругление углов -->
		<rect width="100" height="100" fill="orange" x="50" y="20" rx="50" ry="30"/>
		<!-- Многоугольники -->
		<polygon fill="green" points="70,5 90,41 136,48 103,80 111,126 70,105 29,126 36,80 5,48 48,41"/>
	</svg>
	<svg>
		<!-- Рисуем окружность -->
		<!-- r радиус окружности -->
		<svg>
			<circle r="10" cx="50" cy="50%" fill="crimson"/>
			<circle r="30" cx="105" cy="50%" fill="orangered"/>
			<circle r="50" cx="200" cy="50%" fill="gold"/>
		</svg>
	</svg>
	<!-- Рисуем эллипс -->
	<svg>
		<ellipse rx="30" ry="40%" cx="50%" cy="50%"/>
	</svg>
	<!-- Рисуем линии -->
	<svg>
		<line x1="0" x2="65%" y1="0" y2="100" stroke="green" stroke-width="10" />
	</svg>
	<!-- Рисуем ломаные линии -->
	<svg width="200" height="200">
		<polyline points="50,180 100,20 150,180 20,80 180,80 50,180 100,20" stroke="orange" stroke-width="3" fill="white"/>
	</svg>
	</body>
</html>
