<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Svg</title>
		<meta charset="utf-8">
		<meta name="keywords" content="Form,type">
		<meta name="description" content="Form">
		<link href="css/16-svg.css" rel="stylesheet">
		<!-- meta http-equiv="refresh" content="2; URL=http://fanklip.net"> -->
	</head>
	<body>
	<!-- Заливки -->
	<svg>
		<circle fill="none" r="60" cx="150" cy="50%" stroke="green" stroke-width="5" class="fill"></circle>
	</svg>
	<!-- Прозрачность заливки -->
	<svg>
		<circle fill="red" r="60" cx="150" cy="50%"></circle>
		<circle fill="gold" r="60" cx="100" cy="50%" fill-opacity="0.5" class="fill-opaci"></circle>
	</svg>
	<!-- Обводки -->
	<svg>
		<circle fill="none" r="60" cx="150" cy="50%" class="stroke"></circle>
	</svg>
	</body>
</html>
