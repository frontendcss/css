<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Svg</title>
		<meta charset="utf-8">
		<meta name="keywords" content="Form,type">
		<meta name="description" content="Form">
		<link href="css/16-svg.css" rel="stylesheet">
		<!-- meta http-equiv="refresh" content="2; URL=http://fanklip.net"> -->
	</head>
	<body>
	<!-- Заливки -->
	<svg>
		<circle fill="none" r="60" cx="150" cy="50%" stroke="green" stroke-width="5" class="fill"></circle>
	</svg>
	<!-- Прозрачность заливки -->
	<svg>
		<circle fill="red" r="60" cx="150" cy="50%"></circle>
		<circle fill="gold" r="60" cx="100" cy="50%" fill-opacity="0.5" class="fill-opaci"></circle>
	</svg>
	<!-- Обводки -->
	<svg>
		<circle fill="none" r="60" cx="150" cy="50%" class="stroke"></circle>
	</svg>
	<!-- Концы линий -->
	<svg height="300">
		<line x1="40" y1="50" x2="260" y2="50" stroke-width="50" stroke="tomato" stroke-linecap="butt"></line>
		<line x1="40" y1="150" x2="260" y2="150" stroke-width="50" stroke="gold" stroke-linecap="round"></line>
		<line x1="40" y1="250" x2="260" y2="250" stroke-width="50" stroke="lightseagreen" class="stroke-line"></line>
	</svg>
	<!-- Вид сгибов -->
	<svg height="400">
		<polyline points="40,150 150,40 260,150" fill="none" stroke-width="40" stroke="tomato" stroke-linejoin="miter"></polyline>
		<polyline points="40,260 150,150 260,260" fill="none" stroke-width="40" stroke="gold" stroke-linejoin="round"></polyline>
		<polyline points="40,370 150,260 260,370" fill="none" stroke-width="40" stroke="lightseagreen" class="shape-linejoin"></polyline>
	</svg>
	<!-- зигзаг -->
	<svg width="340" height="240">
		<polyline class="leyer1" points="111 61.5 217.984 61.5 123.035 180.231 229.738 180.06"></polyline>
		<polyline class="leyer2" points="122 61.5 217.984 61.5 123.035 180.231 218.738 180.06"></polyline>
		<polyline class="leyer3" points="120 61.5 217.984 61.5 123.035 180.231 220.738 180.06"></polyline>
	</svg>
	<!-- Пунктирные линии -->
	<svg>
		<circle class="str-dash" r="60" cx="50%" cy="50%"/>
	</svg>
	<!-- Сдвиг обводки -->
	<svg>
		<rect class="stroke-off" x="100" y="20" width="100" height="100">
	</svg>
	<!-- Ширина и высота SVG -->
	<svg width="400" height="400" viewBox="0 0 200 200">
		<circle сx="40" cy="60" r="60"></circle>
	</svg>
	</body>
</html>
