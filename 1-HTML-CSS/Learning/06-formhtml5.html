<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form html5</title>
		<meta charset="utf-8">
		<meta name="keywords" content="Form,html5">
		<meta name="discription" content="Form html5">
		<link href="css/style.css" rel="stylesheet">
		<!-- <meta http-equiv="refresh" content="URL=http://fanklip.net"> -->
	</head>
	<body>

		<form action="https://echo.htmlacademy.ru" method="post" oninput="daysoutput.value=dayscount.value">
			<fieldset>
				<legend>HTML</legend>
				<label for="email-field">Ваш логин (email):</label><br>
				<input id="email-field" name="email" required><br>

				<label for="password-field">Пароль:</label><br>
				<input id="password-field" name="password" required><br>

				<label for="date-field">Дата доставки</label><br>
				<input type="date" id="date-field" name="date"><br>

				<label for="time-field">Дата доставки</label><br>
				<input type="time" id="time-field" name="time"><br>

				<label for="list">Список возможных значений</label><br>
				<input type="text" list="browsers" name="browser" id="list">
				<datalist id="browsers">
					<option value="Firefox"></option>
					<option value="Chrome"></option>
					<option value="Safari"></option>
				</datalist>
	<!-- 	<input type="submit" value="Вайти">
				<input type="reset" value="Reset">
				<input type="button" value="Кнопка">
				<input type="image" src="https://htmlacademy.ru/assets/courses/74/enter.png" alt="Image">-->
			</fieldset>
			<br>
			<fieldset>
				<legend>HTML 5</legend>
				<label for="number">Поле ввода числового значения</label><br>
				<input type="number" min="10" max="100" step="10" name="nuber"><br>

				<label for="search">Поле поиска</label><br>
				<input type="search" name="search-site" id="search"><br>

				<label for="avtofocus">Автофокус</label><br>
				<input type="search" name="avtofocus" id="avtofocus" autofocus><br>

				<label for="month">Другие поля для ввода дат</label><br>
				<input type="number" name="number">
				<input type="month" name="month"><br>

				<label for="range">Выбор из диапазона</label><br>
				1<input type="range" min="1" max="10" step="2" name="dayscount">10
				<output name="daysoutput" style="border: 1px solid #999; padding: 5px;";></output><br>

				<label for="pattern">Паттерны значений полей</label><br>
				<input type="text" name="passport" required pattern="[0-9]{3}-[0-9]{5}"><br>

				<label for="tel">Поле ввода телефона</label><br>
				<input type="tel" name="tel" required pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}"><br>

				<label for="tel">Подсказка при заполнении полей</label><br>
				<input type="tel" name="tel" required placeholder="Формат номера XXX-XXXXX"><br>

				<label for="tel">Поля ввода адресов сайтов</label><br>
				<input type="url" name="tel" required><br>

				<label for="tel">Поля ввода адресов email</label><br>
				<input type="email" name="email" required><br>

				<label for="color">Поле выбора цвета</label><br>
				<input type="color" name="color"><br>

				<label>Запрет редактирования полей readonly</label><br>
				<input type="text" readonly value="name"><br>

				<label>Запрет редактирования полей disabled</label><br>
				<input type="text" disabled value="text"><br>

				<label for="autocamplite">Управление автозаполнением полей</label><br>
				<input type="email" autocomplete="on"><br>

				<label>Переключение между полями</label><br>
				<input type="text" tabindex="1"><br>

				<label for="commet-field">Информация о себе:</label><br>
				<textarea rows="3" cols="20" id="commet-field" name="commet" required></textarea><br>
				<button type="submit">Войти</button>
			</fieldset>
		</form>
	<script src="js/main.js"></script>
	</body>
</html>
